<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="card">
			  <h5 class="card-header h5 text-center">Looma  WebCam</h5>
			  <div class="card-body">
			  	<div class="booth">
			  		<h2>Preview</h2>
					<video id="video" width="100%" height="100%" autoplay></video>
				</div>
				<div class="booth">
					<h2>Recording</h2>
					<video id= "download" width= "100%" height ="100%" controls></video>
				</div>
				<div class="text-right">
					<a href="#!" class="btn btn-danger" onClick="stop()">Stop Cam</a>
					<a href="#!" class="btn btn-success" onClick="preview()">Start Cam</a>
					<a href="#!" class="btn btn-success" onClick="start()">Start Recording</a>
					<a id= "downloadButton" href="#!" class= "btn btn-secondary" onClick="download()">Download Recording</a>
			  	</div>
			  	<div class="bottom">
			  		<pre id="log"></pre>
			    </div>
			   </div>
			</div>
		</div>
	</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" ></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
